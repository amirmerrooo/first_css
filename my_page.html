html_content = """<!DOCTYPE html>
<html>
<head>
    <!-- Your other head elements here -->
</head>
<body>
    <form id="myForm" action="/register" method="post">

    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById('myForm'));

            });

            // Send jsonObject to GitHub (you'll need to adjust the URL and authentication)

            fetch('https://github.com/amirmerrooo/first_css/data.json', {
                method: 'PUT',
                headers: {
                    Authorization: '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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Added new form data',
                    content: btoa(JSON.stringify(jsonObject)) // Base64-encoded content
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Data saved successfully!');
                } else {
                    console.error('Error saving data:', response.statusText);
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
            });
        }
    </script>
