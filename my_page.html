from IPython.display import HTML
html_content = """
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Table</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .scale-transition {
            transition: transform 0.2s ease;
        }
        /* Optional: Customize the scaling effect */
        .scale-transition:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Added Work Order!</h2>
    <!-- Textboxes -->
    <label for="l1">File_No:</label>
    <input type="text" id="t1" placeholder="Enter File No...">
    <label for="l2">Sceco_No:</label>
    <input type="text" id="t2" placeholder="Enter SCECO No...">
    <label for="l3">Location:</label>
    <input type="text" id="t3" placeholder="Enter Location...">
    <label for="l4">Amount:</label>
    <input type="text" id="t4" placeholder="Enter Amount...">
    <!-- Rounded button with the label "Add" -->
    <button class="waves-effect waves-light btn right scale-transition rounded"
            style="margin-left: 10px; border: 1px solid #2196F3; background-color: red; font-family: 'Arial', sans-serif;"
            onclick="displayData()">Add</button>
   <button class="waves-effect waves-light btn right scale-transition rounded"
        style="margin-left: 10px; border: 1px solid #2196F3; background-color: red; font-family: 'Arial', sans-serif;"
        onclick="ExportData()">Excel</button>
    <!-- Table to display entered data -->
    <table>
        <thead>
            <tr>
                <th>File_No</th>
                <th>Sceco_No</th>
                <th>LOCATION</th>
                <th>AMOUNT</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
    <script>
        function displayData() {
            const txt1 = document.getElementById('t1').value;
            const txt2 = document.getElementById('t2').value;
            const txt3 = document.getElementById('t3').value;
            const txt4 = document.getElementById('t4').value;
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${txt1}</td>
                <td>${txt2}</td>
                <td>${txt3}</td>
                <td>${txt4}</td>
            `;
            newRow.classList.add('new-row');
            const tableBody = document.getElementById('dataBody');
            tableBody.appendChild(newRow);
        }
     function ExportData() {
    const txt1 = document.getElementById('t1').value;
    const txt2 = document.getElementById('t2').value;
    const txt3 = document.getElementById('t3').value;
    const txt4 = document.getElementById('t4').value;
    const data = [
        ['File_No', 'Sceco_No', 'LOCATION', 'AMOUNT'],
        [txt1, txt2, txt3, txt4]
    ];
    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'WorkOrders');
    const blob = XLSX.write(wb, { bookType: 'xlsx', type: 'blob' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'work_orders.xlsx';
    a.textContent = 'Save As'; // Display "Save As" text
    a.style.display = 'none'; // Hide the link
    document.body.appendChild(a); // Append the link to the document
    a.click(); // Trigger the download
    document.body.removeChild(a); // Clean up after download
}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
"""
display(HTML(html_content))
