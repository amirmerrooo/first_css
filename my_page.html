<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        .scale-transition {
            transition: transform 0.2s ease;
        }

        /* Optional: Customize the scaling effect */
        .scale-transition:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Added Work Order</h2>

    <!-- Textboxes -->
    <label for="t1">File_No:</label>
    <input type="text" id="t1" placeholder="Enter File No...">

    <label for="t2">W/O:</label>
    <input type="text" id="t2" placeholder="Enter_SCECO_No...">

    <!-- Add and Modify buttons -->
    <button class="waves-effect waves-light btn right scale-transition rounded"
            style="margin-right: 10px; border: 1px solid #2196F3; background-color: red; font-family: 'Arial', sans-serif;"
            onclick="displayData()">Add</button>

    <button class="waves-effect waves-light btn right scale-transition rounded" style="margin-right: 10px;"
            onclick="modifyData()">Modify</button>

    <!-- Table to display entered data -->
    <table>
        <thead>
            <tr>
                <th>File_No</th>
                <th>W/O</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function displayData() {
            const txt1 = document.getElementById('t1').value;
            const txt2 = document.getElementById('t2').value;

            // Create a new row in the table
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${txt1}</td>
                <td>${txt2}</td>
            `;

            // Append the row to the table body
            const tableBody = document.getElementById('dataBody');
            tableBody.appendChild(newRow);
        }

        function modifyData() {
            const tm1 = document.getElementById('t1').value;
            const tm2 = document.getElementById('t2').value;

            const r1 = document.querySelector('#dataBody tr:first-child');
            const r2 = document.querySelector('#dataBody tr:nth-child(2)');

            r1.textContent = tm1;
            r2.textContent = tm2;
        }

        // Highlight the selected row
        function highlightRow(e) {
            const selectedRow = document.querySelector('.selected');
            if (selectedRow) {
                selectedRow.classList.remove('selected');
            }
            e.target.parentNode.classList.add('selected');
        }

        // Handle OK button click
        function handleOkClick() {
            const selectedRow = document.querySelector('.selected');
            if (selectedRow) {
                const firstCellValue = selectedRow.querySelector('td:first-child').textContent;
                document.getElementById('t1').value = firstCellValue; // Set value in textbox 1
                // You can also set other values in additional textboxes if needed
            } else {
                alert('Please select a row first.');
            }
        }

        // Attach the click event listener to table rows
        const tableRows = document.querySelectorAll('#myTable tr');
        tableRows.forEach((row) => {
            row.addEventListener('click', highlightRow);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
