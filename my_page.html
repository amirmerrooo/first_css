<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Table</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .scale-transition {
            transition: transform 0.2s ease;
        }
        /* Optional: Customize the scaling effect */
        .scale-transition:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Added Work Order!</h2>
    <!-- Textboxes -->
    <label for="l1">File_No:</label>
    <input type="text" id="t1" placeholder="Enter File No...">
    <label for="l2">Sceco_No:</label>
    <input type="text" id="t2" placeholder="Enter SCECO No...">
    <label for="l3">Location:</label>
    <input type="text" id="t3" placeholder="Enter Location...">
    <label for="l4">Amount:</label>
    <input type="text" id="t4" placeholder="Enter Amount...">
    <!-- Rounded button with the label "Add" -->
    <button class="waves-effect waves-light btn right scale-transition rounded"
            style="margin-left: 10px; border: 1px solid #2196F3; background-color: red; font-family: 'Arial', sans-serif;"
            onclick="displayData()">Add</button>
    <!-- Table to display entered data -->
    <table>
        <thead>
            <tr>
                <th>File_No</th>
                <th>Sceco_No</th>
                <th>LOCATION</th>
                <th>AMOUNT</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
    <script>
        function displayData() {
            const fileNo = document.getElementById('t1').value;
            const scecoNo = document.getElementById('t2').value;
            const location = document.getElementById('t3').value;
            const amount = document.getElementById('t4').value;

            // Create an object with the collected data
            const newData = {
                File_No: fileNo,
                Sceco_No: scecoNo,
                LOCATION: location,
                AMOUNT: amount
            };

            // Fetch the existing data from data.json (if any)
            fetch('data.json')
                .then(response => response.json())
                .then(existingData => {
                    // Append the new data to the existing array
                    const updatedData = [...existingData, newData];

                    // Save the updated data back to data.json
                    fetch('data.json', {
                        method: 'PUT',
                        body: JSON.stringify(updatedData),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(() => {
                        console.log('Data added successfully!');
                        // Add the row to the table (if needed)
                        // ...
                    })
                    .catch(error => {
                        console.error('Error saving data:', error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching existing data:', error);
                });
        }
    </script>
</body>
</html>
