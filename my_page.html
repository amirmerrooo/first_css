<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .scale-transition {
            transition: transform 0.2s ease;
        }

        /* Optional: Customize the scaling effect */
        .scale-transition:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Added Work Order!</h2>

    <!-- Textboxes -->
    <label for="l1">File_No:</label>
    <input type="text" id="t1" placeholder="Enter_File_No...">

    <label for="l2">W/O:</label>
    <input type="text" id="t2" placeholder="Enter_SCECO_No...">

    <label for="l3">Location:</label>
    <input type="text" id="t3" placeholder="Enter_Location...">

    <label for="l4">Amount:</label>
    <input type="text" id="t4" placeholder="Enter_Amount...">

    <!-- Button to display data -->
    <button class="waves-effect waves-light btn" onclick="displayData()">Show Data</button>

    <!-- Button to clear data (with added class) -->
    <button class="waves-effect waves-light btn right scale-transition" onclick="clearData()">Clear</button>

    <!-- Rounded button with corrected attributes -->
    <button class="waves-effect waves-light btn right scale-transition rounded" style="margin-right: 10px;" onclick="modifyData()">Modify</button>

    <!-- Table to display entered data -->
    <table>
        <thead>
            <tr>
                <th>File_No</th>
                <th>Sceco_No</th>
                <th>LOCATION</th>
                <th>AMOUNT</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function displayData() {
            const txt1 = document.getElementById('t1').value;
            const txt2 = document.getElementById('t2').value;
            const txt3 = document.getElementById('t3').value;
            const txt4 = document.getElementById('t4').value;

            // Create a new row in the table
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${txt1}</td>
                <td>${txt2}</td>
                <td>${txt3}</td>
                <td>${txt4}</td>
            `;

            // Append the row to the table body
            const tableBody = document.getElementById('dataBody');
            tableBody.appendChild(newRow);
        }

        function clearData() {
            // Clear the input fields
            document.getElementById('t1').value = '';
            document.getElementById('t2').value = '';
            document.getElementById('t3').value = '';
            document.getElementById('t4').value = '';
        }

        // Add an event listener to the table rows
        const tableRows = document.querySelectorAll('#dataBody tr');
        tableRows.forEach(row => {
            row.addEventListener('click', populateTextboxes);
        });

        function populateTextboxes(event) {
            const clickedRow = event.currentTarget;
            const cells = clickedRow.getElementsByTagName('td');

            // Populate textboxes with data from the clicked row
            document.getElementById('t1').value = cells[0].textContent;
            document.getElementById('t2').value = cells[1].textContent;
            document.getElementById('t3').value = cells[2].textContent;
            document.getElementById('t4').value = cells[3].textContent;
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
